<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>MIA网关服务</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>路由列表</h2>
		<div>
			<form class="form-horizontal" th:object="${route}" th:action="@{/route}" method="post">
				<!--input type="hidden" th:field="*{id}" /> 
				<input type="hidden" th:field="*{version}" /-->
				<div class="form-group">
					<label class="col-sm-2 control-label">服务索引:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{id}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">访问路径:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{path}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">目的微服务标识:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{serviceId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">目的微服务URL:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{url}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">是否忽略前缀:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{stripPrefix}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">是否重试:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{retryable}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">有效性:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{enabled}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">路由名称:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{apiName}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
