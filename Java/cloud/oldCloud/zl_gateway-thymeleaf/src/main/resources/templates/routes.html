<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh-CN">
    <title>MIA网关服务</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <style type="text/css"> 
        body{
            font-family:微软雅黑;
            font-size:14px;
        }
    </style> 
</head>
<body>
<!--div class="container"-->
<div layout:fragment="content">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(routes)}">
        <h2>路由列表</h2>
        <table class="table table-striped table-hover dataTables-example">
			<thead>
				<tr>
					<th>服务标识</th>
					<th>访问路径</th>
					<th>目的微服务标识</th>
					<th>目的微服务URL</th>
					<th>有效性</th>
					<th>路由名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="route : ${routes}">
					<td> <a th:href="@{/admin/route/{routeId}(routeId=${route.id})}" th:text="${route.id}"></a></td>
					<td th:text="${route.path}"></td>
					<td th:text="${route.serviceId}"></td>
					<td th:text="${route.url}"></td>
					<td th:text="${route.enabled}"></td>
					<td th:text="${route.apiName}"></td>
					<td><a th:href="${'/admin/route/edit/' + route.id}">修改</a>
					<a th:href="${'/admin/route/del/' + route.id}">删除</a></td>
				</tr>
			</tbody>
        </table>
    </div>
</div>
</body>
</html>
