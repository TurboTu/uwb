#服务名
spring.application.name:center
#########################
####本服务端口
server.port=10000
server.ip=localhost
kafka.ip=localhost
kafka.port=9922
kafka.topic1=coordinate
kafka.topic2=alarm
kafka.topic=uwb
mysql.port=3306
redis.password=uwb!2018@0511_zl
redis.port=6379
#######################
#统一控制接口前缀
server.context-path=/center
########################################################
##############datasource##################################
########################################################
spring.datasource.url=jdbc:mysql://${server.ip}:${mysql.port}/uwb?useUnicode=true&characterEncoding=utf-8
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# 连接池配置,下面配置说明请参考Druid Github Wiki，配置_DruidDataSource参考配置
spring.datasource.druid.initialSize=2
spring.datasource.druid.minIdle=2
spring.datasource.druid.maxActive=30
#######################################################
####################tk.mybatis#########################
#######################################################
#mybatis config 指定配置文件路径
#mybatis.config-location=classpath:mybatis/config.xml
mapper.mappers=com.zhilutec.common.mappers.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
#mybatis mapper
mybatis.mapper-locations=classpath:dao/*Dao.xml
#mybatis config
mybatis.config-location=classpath:mybatis/config.xml
#mybatis.executorType=simple
mybatis.type-aliases-package=com.zhilutec.db.entities
mybatis.type-handlers-package=com.zhilutec.db.daos
######蛇底转驼峰
#mybatis.configuration.map-underscore-to-camel-case=true
######显示值为空的列
#mybatis.configuration.call-setters-on-nulls=true
#######################################################
######################tpageHelper######################
#######################################################
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#######################################################
####################logger############################
#######################################################
logging.level.tk.mybatis=TRACE
#指定日志配置文件路径
logging.config=classpath:logback-spring.xml
#mybaits sql show###显示SQL语句部分
#logging.level.com.zhilutec.dbs.daos=debug
#######################################################
#######################Redis###########################
#######################################################
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=6
# Redis服务器地址
spring.redis.host=${server.ip}
# Redis服务器连接端口
spring.redis.port=${redis.port}
 #Redis服务器连接密码（默认为空）
spring.redis.password=${redis.password}
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=2000
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=100
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=5
# 连接超时时间（毫秒）
spring.redis.timeout=0
#spring.kafka.producer.topic1=coordinate
spring.kafka.producer.topic1=${kafka.topic1}
#spring.kafka.producer.topic2=alarm
spring.kafka.producer.topic2=${kafka.topic2}
#spring.kafka.consumer.topic=uwb
spring.kafka.consumer.topic=${kafka.topic}
spring.kafka.consumer.bootstrap-servers=${kafka.ip}:${kafka.port}
#spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=${kafka.ip}:${kafka.port}


