server.ip=192.168.10.166
server.port=8675
spring.application.name:zuul
eureka.server.enableSelfPreservation:false  
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${spring.application.name}:${server.port}
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.client.healthcheck.enable=true
eureka.client.serviceUrl.defaultZone:http://${server.ip}:8761/eureka/

#不移除前缀
zuul.routes.resources.stripPrefix=false
zuul.routes.fastdfs.stripPrefix=false
zuul.routes.producer.stripPrefix=false
zuul.routes.websocket.stripPrefix=false
zuul.routes.consumer.stripPrefix=false
